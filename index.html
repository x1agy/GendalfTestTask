<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Gendalf</title>
</head>
<body>
    <header class="header">
        <div class="header__container-mob">
            <button class="header__container-button"><img src="img/headerImages/headerSearchIcon.png" alt="headerSearchIcon" type="button"></button>
            <button class="header__container-button"><img src="img/headerImages/headerCartIcon.png" alt="headerCartIcon" type="button"></button>
            <button class="header__container-button"><img src="img/headerImages/headerMainPageIcon.png" alt="headerMainPageIcon" type="button"></button>
            <button class="header__container-button"><img src="img/headerImages/headerProfileIcon.png" alt="headerProfileIcon" type="button"></button>
            <button class="header__container-button"><img src="img/headerImages/headerBurgerIcon.png" alt="headerBurgerIcon" type="button"></button>
        </div>
        <div class="header__container-desk">
            <button class="header__container-button"><img src="img/headerImages/headerMainPageIconDesk.png" alt="headerMainPageIconDesk" type="button"></button>
            <div class="header__container-desk-filling">
                <span class="header__container-desk-filling-text">Профориентация</span>
                <span class="header__container-desk-filling-text">Выбрать вакансию</span>
                <span class="header__container-desk-filling-text">Карьера в ГЭНДАЛЬФ</span>
                <span class="header__container-desk-filling-text">Стажерство</span>
                <span class="header__container-desk-filling-text">Отзывы</span>
            </div>
            <button class="header__container-desk-button">Запись на собеседование</button>
        </div>
    </header>
    <main>
        <div class="main__container-welcome">
            <div class="main__container-welcome-filling">
                <div class="main__container-welcome-text">
                    <h1 class="welcome-text-title">Добро пожаловать <br/>в ГЭНДАЛЬФ!</h1>
                    <p class="welcome-text-paragraph">Мы готовы поделиться секретом, почему любим компанию, в которой работаем. Если тебе будут близки наши ценности и идеи, то смело записывайся на собеседование!</p>
                </div>
                <div class="main__container-welcome-buttons">
                    <button class="welcome-button-first">Почему мы</button>
                    <button class="welcome-button-second">Записаться на собеседование</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
